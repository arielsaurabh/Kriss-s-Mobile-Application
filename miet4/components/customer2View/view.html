<div data-role="view" data-title="Kunde" data-layout="main-nonav" data-model="app.customer2View" data-show="app.customer2View.onShow" data-after-show="app.customer2View.afterShow" id="customer2ViewScreen" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: customer2ViewModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: customer2ViewModel.password" required>
                    </label>
                </li>
                <li>
                    <label>Remember Me
                        <input type="checkbox" data-bind="checked: customer2ViewModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: customer2ViewModel.signin }">Sign In</a>

                <a data-role="button" data-bind="events: { click: customer2ViewModel.toggleView }">Register</a>

            </div>

            <span class="status" data-bind="text: customer2ViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="signup-view screen__content screen__content--signup" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: customer2ViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: customer2ViewModel.password">
                    </label>
                </li>
                <li>
                    <label>Name
                        <input type="text" data-bind="value: customer2ViewModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: customer2ViewModel.register }">Register</a>
                <a data-role="button" data-bind="events: { click: customer2ViewModel.toggleView }">Sign In</a>
            </div>

            <span class="status" data-bind="text: customer2ViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
