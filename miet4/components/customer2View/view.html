<div data-role="view" data-title="View" data-layout="main-nonav" data-model="app.customer2View" data-show="app.customer2View.onShow" data-after-show="app.customer2View.afterShow" id="customer2ViewScreen" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.emailLabel"></span>
                        <input type="email" data-bind="value: customer2ViewModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.passwordLabel"></span>
                        <input type="password" data-bind="value: customer2ViewModel.password" required>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.remembermeLabel"></span>
                        <input type="checkbox" data-bind="checked: customer2ViewModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: customer2ViewModel.signin }, buttonText: strings.customer2View.customer2ViewModel.signinLabel"></a>

                <a data-role="button" data-bind="events: { click: customer2ViewModel.toggleView }, buttonText: strings.customer2View.customer2ViewModel.gotoRegisterLabel"></a>

            </div>

            <span class="status" data-bind="text: customer2ViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="signup-view screen__content screen__content--signup" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.registerEmailLabel"></span>
                        <input type="email" data-bind="value: customer2ViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.registerPasswordLabel"></span>
                        <input type="password" data-bind="value: customer2ViewModel.password">
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.customer2View.customer2ViewModel.registerNameLabel"></span>
                        <input type="text" data-bind="value: customer2ViewModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: customer2ViewModel.register }, buttonText: strings.customer2View.customer2ViewModel.registerLabel"></a>
                <a data-role="button" data-bind="events: { click: customer2ViewModel.toggleView }, buttonText: strings.customer2View.customer2ViewModel.gotoSigninLabel"></a>
            </div>

            <span class="status" data-bind="text: customer2ViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>

        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.customer2View.title"></span>

        </div>
