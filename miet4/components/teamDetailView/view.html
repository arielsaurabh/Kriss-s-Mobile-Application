<div data-role="view" data-title="Team" data-layout="main" data-model="app.teamDetailView" data-show="app.teamDetailView.onShow" data-after-show="app.teamDetailView.afterShow" id="teamDetailViewScreen" class="screen">

    <!-- START_CUSTOM_CODE_teamDetailView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_teamDetailView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="teamDetailViewModelTemplate" data-bind="source: teamDetailViewModel.dataSource, events: {click: teamDetailViewModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_teamDetailViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_teamDetailViewModel -->
    <script type="text/x-kendo-template" id="teamDetailViewModelTemplate">
        <div class="image-with-text">
            # data = app.teamDetailView.teamDetailViewModel.fixHierarchicalData(data); #

            <h3>#: data['DisplayName'] #</h3>

        </div>
    </script>
</div>
